name: "Terraform-Infra-Apply-dev_env"

on:
  push:
    branches:
      - dev

jobs:
  Terraform_resource_creation:
    name: "Terraform_resource_creation"
    runs-on: ubuntu-latest
    env:
       ENVIRONMENT: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
            cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: Create symlink to modules directory
        run: ln -s ../modules ./${{ env.ENVIRONMENT }}/modules
        if: ${{ github.workspace }}/modules != './${{ env.ENVIRONMENT }}/modules'
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./${{ env.ENVIRONMENT }}         
      - name: Terraform Plan
        id: plan
        run: terraform plan
        working-directory: ./${{ env.ENVIRONMENT }}
      - name: Terraform apply
        run: terraform apply --auto-approve
        working-directory: ./${{ env.ENVIRONMENT }}


     