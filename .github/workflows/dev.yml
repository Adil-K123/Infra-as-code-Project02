name: "Terraform-Infra-Apply-DevEnv"

on:
  push:
    branches:
      - dev
  #pull_request:
    #branches:
      #- dev

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create symlink to modules directory
        run: ln -s ../modules ./dev/modules
        if: ${{ github.workspace }}/modules != './dev/modules'
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
            cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./dev
      - name: Terraform Plan
        id: plan
        run: terraform plan
        working-directory: ./dev 
      - name: Terraform apply
        id: apply
        run: terraform apply --auto-approve
        working-directory: ./dev
      - name: Install Ansible and store ssh key in runner
        run: |
           python -m pip install --upgrade pip
           pip install ansible
           mkdir -p /home/runner/.ssh/
           touch /home/runner/.ssh/config
           touch /home/runner/.ssh/id_rsa
           echo -e "${{ secrets.ANSIBLE_SSH_KEY }}" > /home/runner/.ssh/id_rsa
           chmod 600 ~/.ssh/id_rsa
      - name: Deploy necessary applications to webservers with playbook
        run: |
           ansible-playbook -i ${{ github.workspace }}/dev/inventory/hosts.cfg -u ${{ secrets.webserver_user }} main.yml
        working-directory: ./ansible_playbook
          