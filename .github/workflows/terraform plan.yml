name: "Terraform-Apply-Infra-Plan"

on:
  push:
    branches:
      - FeatureBranch1
jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
            cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./dev
      - name: Terraform Plan
        id: plan
        run: terraform plan
        working-directory: ./dev 